<h2>Simple Form Demo</h2>
<br>
<form #employeeForm="ngForm" (ngSubmit)="getEmployeeValues(employeeForm.value)">
  <input type="text" ngModel placeholder="Enter first name" name="fname" /><br><br>
  <input type="text" ngModel placeholder="Enter last name" name="lname" /><br><br>
  <input type="text" ngModel placeholder="Enter email id" name="email" /><br><br>
  <input type="text" ngModel placeholder="Enter contact number" name="contact" /><br><br>
  <button>Submit</button>
</form>
